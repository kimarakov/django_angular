language: python

python:
  - 2.7
  - 3.4
  - 3.5

env:
  - DJANGOVER=django110
  - DJANGOVER=django111

install:
  - pip install tox

before_script:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

script:
  - export TOX_ENV=py${TRAVIS_PYTHON_VERSION/./}-${DJANGOVER}
  - tox -r -e "$TOX_ENV"
