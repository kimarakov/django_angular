{% extends "base.html" %}

{% block subscribe_me_form %}
	<form name="{{ form.name }}" novalidate method="post" action=".">
		{% csrf_token %}
		{{ form }}
		<div>
			<input type="submit" class="btn" ng-disabled="{{ form.name }}.$invalid" value="Subscribe">
		</div>
	</form>
{% endblock subscribe_me_form %}

{% block scripts %}
	{{ block.super }}
	<script type="text/javascript">
	angular.module('djangular-demo', ['ng.django.forms']);
	</script>
{% endblock scripts %}
