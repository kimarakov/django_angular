{% extends "base.html" %}

{% block subscribe_me_form %}
	<form name="{{ form.form_name }}" novalidate method="post" action="." {% block form_ctrl %}{% endblock %}>
		{% csrf_token %}
		<table class="subscribe span12">
			<caption class="offset2">{% block table_caption %}Form Validation Demo{% endblock %}</caption>
			<thead><td class="span3"></td><td class="span9"></td></tr></thead>
			<tbody>{{ form }}</tbody>
			<tfoot>
				{% block table_foot %}
				<tr>
					<td></td>
					<td>
						<input type="submit" class="btn" ng-disabled="{{ form.form_name }}.$invalid" value="Subscribe">
					</td>
				</tr>
				{% endblock table_foot %}
			</tfoot>
		</table>
	</form>
{% endblock subscribe_me_form %}
