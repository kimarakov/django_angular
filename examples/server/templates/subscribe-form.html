{% extends "base.html" %}

{% block container %}
	<h1>Subscribe adults</h1>
	<div class="row">
		<div class="span6">
			{% block validation_form %}
			<form name="{{ form.name }}" novalidate>
				{{ form }}
				<div>
					<button type="submit" class="btn" ng-disabled="{{ form.name }}.$invalid">Subscribe</button>
				</div>
			</form>
			{% endblock validation_form %}
		</div>
	</div>
{% endblock container %}
