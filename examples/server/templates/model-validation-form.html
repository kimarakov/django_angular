{% extends "model-form.html" %}

{% block submit_subscription %}
	<div>
		<input type="submit" class="btn" ng-disabled="{{ form.name }}.$invalid" value="Submit via Post"><span>&nbsp;</span>
		<a class="btn" ng-disabled="{{ form.name }}.$invalid" ng-click="submit()">Submit via Ajax</a>
	</div>
{% endblock submit_subscription %}
